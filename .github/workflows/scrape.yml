name: Scrape High/Low Temp Data

on:
  schedule:
    - cron: "*/10 * * * *"  # 10分ごとに実行
  workflow_dispatch:         # 手動実行もOK

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm install

      - run: node scripts/scrape.js

      - run: git config --global user.name 'GitHub Actions'
      - run: git config --global user.email 'actions@github.com'

      - run: |
          git add public/latest.json public/history/
          git commit -m "Auto update weather data"
          git push
